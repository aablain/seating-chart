<div class="classesPage">
  <div class="classesBox">
    <div class="classesBox__hOne">
      <h1>Class</h1>
    </div>
    <div *ngFor="let class of classes | async" class="classesBox__card" >
      <h1 (click)="goToThisClassesCharts(class)">{{class.name}}</h1>
        <div *ngFor="let student of class.students">
          <span>{{student.name}}</span>
        </div>
    </div>
    <!-- <div *ngFor="let student of class.students | async">
      <h1>{{student.name}}</h1>
    </div> -->
  </div>
</div>
